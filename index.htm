<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/Petercerny/obrazky/blob/main/pomodoro.png?raw=true" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <title>PomoHero</title>
  <style>

  </style>
</head>
<header>
  <img src="https://github.com/Petercerny/obrazky/blob/main/pomodoro.png?raw=true" alt="PomoHero Logo" class="logo">
  <h1>PomoHero</h1>
  <nav>

  </nav>
</header>

<body>

  <!-- First section with timer -->
  <div class="timer-section">
    <div class="container">
      <!-- Tabs for selecting focus, short break, or long break -->
      <div class="tabs">
        <button id="focusTab" class="active">Focus</button>
        <button id="shortBreakTab">Short Break</button>
        <button id="longBreakTab">Long Break</button>
      </div>

      <!-- Timer display -->
      <div id="timer">25:00</div>

      <!-- Buttons for starting/stopping and resetting the timer -->
      <div class="buttons">
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
      </div>

      <!-- Focus session counter -->
      <div id="focusCounter">Focus Sessions: 0</div>

      <!-- Settings button -->
      <div class="settings" id="settings">Settings</div>
      <!-- Settings Modal -->
      <div class="overlay" id="overlay"></div>
      <div class="modal" id="modal">
        <h2>Settings</h2>
        <div class="setting-item">
          <label for="focusTime">Focus Time (min):</label>
          <input type="number" id="focusTime" min="1" value="25">
        </div>
        <div class="setting-item">
          <label for="shortBreakTime">Short Break (min):</label>
          <input type="number" id="shortBreakTime" min="1" value="5">
        </div>
        <div class="setting-item">
          <label for="longBreakTime">Long Break (min):</label>
          <input type="number" id="longBreakTime" min="1" value="20">
        </div>
        <div class="setting-item">
          <button id="resetCounter">Reset Focus Sessions Counter</button>
        </div>
        <div class="modal-buttons">
          <button class="save" id="saveSettings">Save</button>
          <button class="cancel" id="cancelSettings">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Second section -->
  <div class="new-section">
    <h2>Boost Your Productivity with PomoHero</h2>
    <p>Stay focused and achieve your goals one step at a time. Remember, every session counts towards your success.</p>
    <p>Take regular breaks to recharge and maintain your momentum throughout the day.</p>
  </div>
  <script src="app.js"></script>

</body>

</html>
